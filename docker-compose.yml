version: '3'

services:
  main:
    restart: always
    image: main:latest
    deploy:
      replicas: 1
    environment:
      NEWRELIC_NAME: ${NEWRELIC_NAME}
      NEWRELIC_LICENSE: ${NEWRELIC_LICENSE}
      MAIN_ADDR: main:80
    networks:
      - traefik_proxy
networks:
  traefik_proxy:
    external: true
